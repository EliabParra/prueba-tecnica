<form class="form" [formGroup]="productsForm" (ngSubmit)="onSubmit()">
  <fieldset class="form__fieldset">
    <legend class="form__legend">Información del Artículo</legend>

    <mat-form-field appearance="fill" class="form__campo">
      <mat-label>Nombre</mat-label>
      <input matInput placeholder="Nombre del Artículo" [formControl]="name" />
      <mat-error *ngIf="name.invalid && name.touched">El nombre es obligatorio y válido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form__campo">
      <mat-label>Descripción</mat-label>
      <input matInput placeholder="Descripción del Artículo" [formControl]="description" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="form__campo">
      <mat-label>Precio</mat-label>
      <input matInput type="number" min="0.01" step="0.01" [formControl]="price" />
      <mat-error *ngIf="price.invalid && price.touched">El precio es obligatorio</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form__campo">
      <mat-label>Unidad de medida</mat-label>
      <input matInput placeholder="Unidad" [formControl]="unitOfMeasure" />
      <mat-error *ngIf="unitOfMeasure.invalid && unitOfMeasure.touched">La unidad es obligatoria y válida</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form__campo">
      <mat-label>Stock mínimo</mat-label>
      <input matInput type="number" min="0" step="1" [formControl]="minStock" />
      <mat-error *ngIf="minStock.invalid && minStock.touched">El stock mínimo debe ser válido</mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="form__campo">
      <mat-label>Categoría</mat-label>
      <mat-select [formControl]="categoryId" (openedChange)="loadCategories($event)">
        <mat-option *ngFor="let category of categories" [value]="category.id">
          {{ category.name }}
        </mat-option>
      </mat-select>
      <mat-error *ngIf="categoryId.invalid && categoryId.touched">La categoría es obligatoria</mat-error>
    </mat-form-field>
  </fieldset>

  <div class="form__actions">
    <button mat-button type="button" (click)="dialogRef.close()">Cancelar</button>
    <button mat-raised-button color="primary" [disabled]="!productsForm.valid" type="submit">Guardar</button>
  </div>
</form>
