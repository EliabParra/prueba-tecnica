<main class="products main-content">
  <h1 class="products__title text-center">Articulos</h1>
  <header class="table__header">
    <div class="table__actions">
      <form class="table__group">
        <mat-form-field appearance="standard" class="table__search-field">
          <mat-label for="search">
            Buscar
            <i class="fa-solid fa-search table__icon" aria-hidden="true"></i>
          </mat-label>
          <input matInput placeholder="Buscar..." (keyup)="applyFilter($any($event.target).value)">
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" class="table__add-button" (click)="openCreateProductModal()">
        <i class="fa-solid fa-plus table__add-icon" aria-hidden="true"></i>
        Agregar Articulo
      </button>
    </div>
  </header>
  <table mat-table [dataSource]="dataSource" class="table" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table__th" mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let product" class="table__td">{{ product.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table__th" mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let product" class="table__td">{{ product.name }}</td>
    </ng-container>

    <ng-container matColumnDef="categoryName">
      <th mat-header-cell *matHeaderCellDef class="table__th" mat-sort-header>Categor√≠a</th>
      <td mat-cell *matCellDef="let product" class="table__td">{{ product.categoryName }}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef class="table__th" mat-sort-header>Status</th>
      <td mat-cell *matCellDef="let product" class="table__td">
        {{ getStatus(product) }}
      </td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table__th table__th--acciones">Acciones</th>
      <td mat-cell *matCellDef="let product" class="table__td table__td--acciones">
        <i
          class="fa-solid fa-pen-to-square table__accion table__accion--editar"
          aria-hidden="true"
          (click)="openEditProductModal(product)"
        ></i>
        <i
          class="fa-solid fa-trash-can table__accion table__accion--eliminar"
          aria-hidden="true"
          (click)="deleteProduct(product)"
        ></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="table__tr" *ngIf="!dataSource.data.length">
      <td colspan="5" class="table__td text-center">No hay productos...</td>
    </tr>
  </table>
  <div class="table__paginator">
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
</main>
