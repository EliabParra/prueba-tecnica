<div class="login">
  <mat-card class="login__card">
    <mat-card-header>
      <mat-card-title>Iniciar sesi칩n</mat-card-title>
      <mat-card-subtitle>Acceso a la aplicaci칩n</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill" class="login__field">
          <mat-label>Usuario</mat-label>
          <input matInput formControlName="username" autocomplete="username" />
          <mat-error *ngIf="username.invalid && username.touched">El usuario es obligatorio</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="login__field">
          <mat-label>Contrase침a</mat-label>
          <input matInput type="password" formControlName="password" autocomplete="current-password" />
          <mat-error *ngIf="password.invalid && password.touched">La contrase침a es obligatoria</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" class="login__submit" [disabled]="loginForm.invalid || loading" type="submit">
          {{ loading ? 'Ingresando...' : 'Ingresar' }}
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
