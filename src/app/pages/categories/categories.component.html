<main class="categories main-content">
  <h1 class="categories__title text-center">Categorías</h1>
  <header class="table__header">
    <div class="table__actions">
      <form class="table__group">
        <mat-form-field appearance="standard" class="table__search-field">
          <mat-label for="search">Buscar <i class="fa-solid fa-search table__icon" aria-hidden="true"></i></mat-label>
          <input matInput placeholder="Buscar..." (keyup)="applyFilter($any($event.target).value)">
        </mat-form-field>
      </form>
      <button mat-raised-button color="primary" class="table__add-button" (click)="openCreateCategoryModal()">
        <i class="fa-solid fa-plus table__add-icon" aria-hidden="true"></i>
        Agregar Categoría
      </button>
    </div>
  </header>

  <table mat-table [dataSource]="dataSource" class="table" matSort>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef class="table__th" mat-sort-header>ID</th>
      <td mat-cell *matCellDef="let category" class="table__td">{{ category.id }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef class="table__th" mat-sort-header>Nombre</th>
      <td mat-cell *matCellDef="let category" class="table__td">{{ category.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef class="table__th" mat-sort-header>Descripción</th>
      <td mat-cell *matCellDef="let category" class="table__td">{{ category.description }}</td>
    </ng-container>

    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef class="table__th table__th--acciones">Acciones</th>
      <td mat-cell *matCellDef="let category" class="table__td table__td--acciones">
        <i
          class="fa-solid fa-pen-to-square table__accion table__accion--editar"
          aria-hidden="true"
          (click)="openEditCategoryModal(category)"
        ></i>
        <i
          class="fa-solid fa-trash-can table__accion table__accion--eliminar"
          aria-hidden="true"
          (click)="deleteCategory(category)"
        ></i>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    <tr class="table__tr" *ngIf="!dataSource.data.length">
      <td colspan="4" class="table__td text-center">No hay categorías...</td>
    </tr>
  </table>

  <div class="table__paginator">
    <mat-paginator [pageSizeOptions]="[5, 10, 25]"></mat-paginator>
  </div>
</main>
